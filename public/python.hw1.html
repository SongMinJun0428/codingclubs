<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 다이아몬드 출력</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 다이아몬드 출력</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p>여러 줄에 걸쳐 <code>print()</code> 함수를 사용하여 아래와 같은 다이아몬드 모양을 출력해보세요.</p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>문자열 연산 없이 print 함수를 여러 번 사용해서 출력합니다.</li>
      <li>줄바꿈과 공백(띄어쓰기)을 정확하게 맞춰야 합니다.</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <h4>입력</h4>
    <p>없음</p>

    <h4>출력</h4>
    <pre>
=======
   *
  ***
 *****
*******
 *****
  ***
   *
=======
    </pre>
  </section>
</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
