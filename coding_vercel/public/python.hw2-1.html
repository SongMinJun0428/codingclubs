<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>문제 - 몫과 나머지 출력</title>
  <style>
    body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
    header { background-color: #333; color: white; padding: 1rem; text-align: center; }
    main { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    pre, code { background-color: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    .section { margin-bottom: 30px; }
    footer { text-align: center; padding: 1rem; background-color: #333; color: white; margin-top: 40px; }
  </style>
</head>
<body>

<header>
  <h1>파이썬 문제 - 몫과 나머지 출력</h1>
</header>

<main>
  <section class="section">
    <h2>문제 설명</h2>
    <p><strong>430927097509372109</strong>를 <strong>321421</strong>로 나눈 <strong>몫</strong>과 <strong>나머지</strong>를 각각 출력해주세요.</p>
  </section>

  <section class="section">
    <h2>제한사항</h2>
    <ul>
      <li>없음</li>
    </ul>
  </section>

  <section class="section">
    <h2>입출력 예</h2>
    <h4>입력</h4>
    <p>없음</p>

    <h4>출력</h4>
    <p>예를 들어 <code>103</code>을 <code>5</code>로 나눈 경우라면 다음과 같이 출력되어야 합니다.</p>
    <pre>
20
3
    </pre>
  </section>
</main>

<footer>
  <p>© 2025 파이썬 문제 페이지</p>
</footer>

</body>
</html>
